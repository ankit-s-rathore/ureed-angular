<div class="relative hidden sm:block" ureedClickOutside (clickOutside)="showMessagesMenu = false">
	<div>
		<button
			class="p-1 ltr:ml-2 rtl:mr-2 border-2 border-transparent transform hover:translate-y-1 transition duration-500 focus:outline-none relative"
			aria-label="Chat" (click)="showMessagesMenu = !showMessagesMenu">
			<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
				stroke="currentColor">
				<path
					d="M21 11.5C21.0034 12.8199 20.6951 14.1219 20.1 15.3C19.3944 16.7118 18.3098 17.8992 16.9674 18.7293C15.6251 19.5594 14.0782 19.9994 12.5 20C11.1801 20.0035 9.87812 19.6951 8.7 19.1L3 21L4.9 15.3C4.30493 14.1219 3.99656 12.8199 4 11.5C4.00061 9.92179 4.44061 8.37488 5.27072 7.03258C6.10083 5.69028 7.28825 4.6056 8.7 3.90003C9.87812 3.30496 11.1801 2.99659 12.5 3.00003H13C15.0843 3.11502 17.053 3.99479 18.5291 5.47089C20.0052 6.94699 20.885 8.91568 21 11V11.5Z"
					stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
			</svg>

			<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
				class="absolute top-0 ltr:right-0 rtl:left-0 animate-pulse">
				<circle cx="8" cy="8" r="8" fill="#E53E3E" />
				<circle cx="8" cy="8" r="3" fill="white" />
			</svg>
		</button>
	</div>
	<div>
		<div class="ltr:origin-top-right rtl:origin-top-left min-w-74 absolute z-10 w-66 ltr:right-0 rtl:left-0 bg-white mt-6 rounded-md shadow-base transition"
			[@dropMenuAnimate] *ngIf="showMessagesMenu">
			<strong class="text-black text-lg font-medium ltr:pl-4 rtl:pr-4 pt-4 block mb-1">Notification</strong>
			<div class="flex py-2 px-4 items-center hover:bg-gray-100 overflow-hidden">
				<div>
					<img class="h-14 w-14 rounded-full"
						src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
						alt="" />
				</div>
				<div class="ltr:ml-2 rtl:mr-2 flex items-center justify-between">
					<div>
						<p class="text-gray-900 font-normal text-base mb-px block max-w-xs">
							<strong class="text-black font-bold -mb-1 mr-1">Jane Charles</strong> submitted a pitch on
							your
							new
							project.
						</p>
						<a href="#" class="text-blue-600 font-bold text-xs -mt-px block" role="menuitem">2 hours ago</a>
					</div>
					<!-- status -->
					<div class="ltr:ml-4 rtl:mr-4">
						<span class="block w-3 h-3 bg-blue-600 rounded-full"></span>
					</div>
				</div>
			</div>
			<div class="flex py-2 px-4 items-center hover:bg-gray-100 overflow-hidden">

						alt="" />

							project.
						</p>

					</div>

				</div>

			</div>

					</div>

					<div class="ltr:ml-4 rtl:mr-4">
						<span class="block w-3 h-3 bg-blue-600 rounded-full"></span>
					</div>
				</div>

			</div>
			<!-- btn-more -->
			<div class="border-t border-gray-200 py-4 text-center">
				<a href="#" class="text-blue-600 all_msg font-bold text-sm hover:text-black transition block"
					role="menuitem">View All Messages</a>
			</div>
		</div>

	</div>
