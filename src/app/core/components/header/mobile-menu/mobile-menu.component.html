<div class="relative block sm:hidden" ureedClickOutside (clickOutside)="sideMenuShow = false">
    <div>
        <button
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 focus:text-white transition duration-150 ease-in-out"
            aria-label="Main menu" aria-expanded="false" (click)="sideMenuShow = !sideMenuShow">
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <!-- Mobile menu -->
    <div class="side_menu ltr:origin-top-right rtl:origin-top-left min-w-74 absolute z-10 w-66 ltr:right-0 rtl:left-0 bg-white mt-6 rounded-md shadow-base transition"
        *ngIf="sideMenuShow" [@dropMenuAnimate]>
        <div class="py-1 rounded-md bg-white" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
            <div>
                <a class="lang_en border-b border-gray-200 font-bold block px-4 py-3 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
                    routerLink="/employer" routerLinkActive="text-white">Dashboard</a>
                <a routerLink="/" routerLinkActive="text-white"
                    class="lang_en border-b border-gray-200 font-bold block px-4 py-3 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
                    routerLinkActive="text-white">Find Freelancers</a>
                <a routerLink="/" routerLinkActive="text-white"
                    class="lang_en font-bold block px-4 py-3 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
                    routerLinkActive="text-white">Projects</a>
            </div>
        </div>
    </div>
</div>
